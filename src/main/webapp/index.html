<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ShopEasy - Your Online Store</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f2f6fc;
    margin: 0; padding: 0;
  }
  header {
    background-color: #0052cc;
    color: white;
    padding: 1.5rem;
    text-align: center;
    font-size: 2rem;
    font-weight: bold;
    letter-spacing: 2px;
  }
  main {
    max-width: 1000px;
    margin: 2rem auto;
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(240px,1fr));
    gap: 1.5rem;
    padding: 0 1rem;
  }
  .product-card {
    background: white;
    border-radius: 12px;
    box-shadow: 0 8px 12px rgba(0,0,0,0.1);
    padding: 1rem;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    transition: transform 0.2s ease-in-out;
  }
  .product-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 16px 24px rgba(0,0,0,0.15);
  }
  .product-image {
    max-height: 180px;
    object-fit: contain;
    margin-bottom: 1rem;
  }
  .product-title {
    font-size: 1.1rem;
    font-weight: 600;
    margin: 0 0 0.5rem 0;
    color: #333;
  }
  .product-price {
    font-size: 1.2rem;
    color: #007700;
    font-weight: bold;
    margin-bottom: 1rem;
  }
  .buy-button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 0.8rem;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s ease;
  }
  .buy-button:hover {
    background-color: #0056b3;
  }
  footer {
    text-align: center;
    color: #888;
    padding: 2rem 0;
    font-size: 0.9rem;
  }
</style>
</head>
<body>
<header>ShopEasy</header>
<main>
  <article class="product-card">
    <img src="https://via.placeholder.com/300x180?text=Smartphone" alt="Smartphone" class="product-image" />
    <h2 class="product-title">Super Smartphone X100</h2>
    <p class="product-price">$799</p>
    <button class="buy-button">Buy Now</button>
  </article>
  <article class="product-card">
    <img src="https://via.placeholder.com/300x180?text=Laptop" alt="Laptop" class="product-image" />
    <h2 class="product-title">Ultra Laptop Pro 15"</h2>
    <p class="product-price">$1,299</p>
    <button class="buy-button">Buy Now</button>
  </article>
  <article class="product-card">
    <img src="https://via.placeholder.com/300x180?text=Headphones" alt="Headphones" class="product-image" />
    <h2 class="product-title">Noise Cancelling Headphones</h2>
    <p class="product-price">$199</p>
    <button class="buy-button">Buy Now</button>
  </article>
  <article class="product-card">
    <img src="https://via.placeholder.com/300x180?text=Smartwatch" alt="Smartwatch" class="product-image" />
    <h2 class="product-title">Smartwatch Series 5</h2>
    <p class="product-price">$349</p>
    <button class="buy-button">Buy Now</button>
  </article>
</main>
<footer>Â© 2025 ShopEasy Inc. All rights reserved.</footer>
</body>
</html>
