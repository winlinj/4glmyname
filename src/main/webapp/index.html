<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dreamy Illustrations</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Open+Sans:wght@400;600&display=swap');
      body {
        font-family: 'Open Sans', sans-serif;
      }
      .logo-font {
        font-family: 'Pacifico', cursive;

  <body class="bg-gradient-to-b from-[#FBEFF8] to-[#D8F3FF] min-h-screen flex flex-col">

        <a href="#" class="hover:underline">Contact</a>
      </nav>
    </header>

    <!-- Main section -->
    <main class="flex-grow flex flex-col items-center justify-center text-center px-4">
      <img src="your-illustration.png" alt="Dreamy illustration" class="w-72 h-72 object-contain mb-6 drop-shadow-lg" />
      <h1 class="text-4xl md:text-5xl font-bold text-[#444066] mb-4">
        Find Your Dream in Colors
      </h1>
      <p class="text-[#66657B] text-lg max-w-xl mb-6">
        A world where imagination meets illustration. Explore hand-drawn digital artworks that inspire warmth and creativity.
      </p>
      <a href="#" class="bg-[#8AB6D6] hover:bg-[#76a2c5] text-white px-6 py-3 rounded-full text-lg shadow-md transition">
        Explore Now
      </a>
    </main>

    <footer class="text-center text-sm text-[#888] py-4">
